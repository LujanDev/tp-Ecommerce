<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form id="formABM" action="" method="POST" class="form-sesion" enctype="multipart/form-data">
    <label for="imgAdd">Agregar foto</label>
    <input name="imgAdd" id="foto-prod" type="file" size="120" required/>
    <label>Nombre del producto</label>
    <input id="nombre-prod" type="text" placeholder="Escribe el nombre del producto" required>
    <label>Detalle del producto</label>
    <input id="detalle-prod" type="text" placeholder="Escribe su detalle: marca, cantidad" required>
    <button id="button-abm" class="button-sesion" type="submit">Agregar</button>
    </form>
    <div>
        <h2 class="h2-productos">Productos registrados:</h2>
        <div class="div-foto" id="muestraImg"></div>
        <ul class="ul-prod" id="personasList"></ul>
    </div>



    <script src="abm.js"></script>
</body>
</html>
