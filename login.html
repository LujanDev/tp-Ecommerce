<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="formulario">
    <form class="form-sesion">
        <label>Ingresa tu usuario</label>
        <input type="text" placeholder="Ingresa tu usuario único o dni" required>
        <label>Contraseña</label>
        <input type="password" placeholder="Escribe tu contraseña" required>
        <button class="button-sesion" type="submit">Inicia sesión</button>
    </form>
    </div>
      
</body>
</html>
